<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table,
      th,
      td {
        border: 1px solid black;
        border-collapse: collapse;
      }
    </style>
  </head>
  <body>
    <table>
      <colgroup>
        <col />
        <col />
        <col style="background-color: pink" />
        <col />
      </colgroup>
      <caption>
        과일종류
      </caption>
      <thead>
        <tr>
          <th>용도</th>
          <th>중량</th>
          <th>개수</th>
          <th>가격</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td rowspan="2">선물용</td>
          <td>3kg</td>
          <td>11~16과</td>
          <td rowspan="2">35,000</td>
        </tr>
        <tr>
          <td>3kg</td>
          <td>18~26과</td>
        </tr>
        <tr>
          <td rowspan="2">가정용</td>
          <td>5kg</td>
          <td>11~16과</td>
          <td>55,000</td>
        </tr>
        <tr>
          <td>5kg</td>
          <td>11~16과</td>
          <td rowspan="2">32,000</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="4">합계</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
