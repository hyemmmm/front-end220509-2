<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>
    <style>
      table,
      th,
      td {
        border: 1px solid black;
        border-collapse: collapse;
      }
      tfoot {
        color: red;
      }
    </style>
  </head>
  <body>
    <!-- rowspan : 행을 값만큼 병합 -->
    <!-- colspan : 열을 값만큼 병합 -->
    <!-- th : 제목셀 -->
    <!-- td : 셀. 나열하면 열이 늘어난다. -->
    <!-- thead : 제목 -->
    <!-- tbody : 본문 -->
    <!-- tfoot : 요약 -->

    <table>
      <colgroup>
        <col style="background-color: antiquewhite" />
        <col />
        <col />
        <col style="width: 120px" />
      </colgroup>
      <caption>
        과일종류
      </caption>
      <thead>
        <tr>
          <th>용도</th>
          <th>중량</th>
          <th>개수</th>
          <th>가격</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td rowspan="2">선물용</td>
          <td>3kg</td>
          <td>11~16과</td>
          <td>35,000</td>
        </tr>
        <tr>
          <!-- <td>선물용</td> -->
          <td>3kg</td>
          <td>18~26과</td>
          <td>35,000</td>
        </tr>

        <tr>
          <td>가정용</td>
          <td>3kg</td>
          <td>11~16과</td>
          <td>35,000</td>
        </tr>
        <tr>
          <td>가정용</td>
          <td>3kg</td>
          <td>11~16과</td>
          <td>35,000</td>
        </tr>
      </tbody>
      <tfoot>
        <td colspan="4">합계</td>
      </tfoot>
    </table>
  </body>
</html>
