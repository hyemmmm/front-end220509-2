<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>
  <body>
    <!-- dl : definition list 정의하고자 하는 목록.  -->
    <!-- dt : definition term 정의하고자 하는 목록의 용어 -->
    <!-- dd : definition description 정의하고자 하는 용어의 설명 -->
    <dl>
      <dt>HTML</dt>
      <dd>HTML은 Hypertext Markup Language의 줄임말이다. 다른 문서와...</dd>
    </dl>
    <dl>
      <dt>CSS</dt>
      <dd>CSS는 Cascading Style Sheet</dd>
    </dl>
    <dl>
      <dt>Javascript</dt>
      <dd>자바스크립트는 원래 브라우저를 서포트하는 용도였다.</dd>
    </dl>
  </body>
</html>
