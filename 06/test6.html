<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>
  </head>
  <body>
    <form action="#" method="post">
      <fieldset>
        <legend>회원가입</legend>
        <ul>
          <li>
            <label
              >아이디 <input type="text" placeholder="아이디" required />
            </label>
          </li>
          <li>
            <label
              >이메일 <input type="email" name="" id="" placeholder="이메일"
            /></label>
          </li>
          <li>
            <label
              >비밀번호
              <input type="password" name="" id="" placeholder="비밀번호"
            /></label>
          </li>
          <li>
            <label
              >비밀번호 확인
              <input type="password" name="" id="" placeholder="비밀번호 확인"
            /></label>
          </li>
          <li>
            <label>
              가입 경로
              <select name="" id="">
                <option value="">검색</option>
              </select></label
            >
          </li>
        </ul>
      </fieldset>
      <fieldset>
        <legend>마케팅 수신 여부</legend>
        <ul>
          <li>
            이메일 :
            <label
              >수신 <input type="radio" name="receiveEmail" id="" checked
            /></label>
            <label
              >수신 안함 <input type="radio" name="receiveEmail" id=""
            /></label>
          </li>
          <li>
            SMS :
            <label> 수신 <input type="radio" name="receiveSMS" id="" /></label>

            <label
              >수신 안함<input type="radio" name="receiveSMS" id=""
            /></label>
          </li>
        </ul>
      </fieldset>
      <fieldset>
        <legend>관심사</legend>
        <label>IT <input type="checkbox" name="" id="" /></label>
        <label>미술 <input type="checkbox" name="" id="" /></label>
        <label>음악 <input type="checkbox" name="" id="" /></label>
        <label>의학 <input type="checkbox" name="" id="" /></label>
      </fieldset>
      <button type="submit">가입하기</button>
      <button type="reset">초기화</button>
    </form>
  </body>
</html>
