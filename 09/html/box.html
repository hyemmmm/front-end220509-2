<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/box.css" />

    <title>Document</title>
  </head>
  <body>
    <!-- 블럭레벨 : 블록을 만드는 요소로 주로 컨텐츠를 감싸는 역할-->
    <!-- 블록요소는 width는 부모의 너비만큼, height는 감싸고 있는 자식의 높이만큼 -->
    <!-- 블록 요소는 width와 height를 지정할 수 있다. -->
    <!-- text-align 적용이 안 된다.  -->
    <div class="box">
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Cupiditate
        fugiat magni architecto? Neque quasi, porro eligendi ad enim velit amet
        sed magnam a modi nam vitae nesciunt magni dolorem quae.
      </p>
      <!-- p태그는 블럭레벨이지만 안의 글씨는 인라인이라 텍스트 정렬됨 -->
    </div>
    <p id="margin">글씨를 쓴다</p>
    <!-- 인라인 레벨은 딱 컨텐츠만큼만 너비와 높이를 가진다. => 너비,높이 지정X -->
    <!-- 인라인은 text align 적용됨 -->
    <strong>인라인 요소입니다.</strong>
    <strong>인라인 요소입니다.</strong>
  </body>
</html>
